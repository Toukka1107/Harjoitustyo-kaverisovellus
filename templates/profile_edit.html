<body>
    <h1>Kaverisovellus</h1>
    <nav>
      <ul>
        <li><a href="/">Etusivu</a></li>
        <li><a href="{{ url_for('profile', username=profile.username) }}">Profiili</a></li>
        <li><a href="/friends">Kaverit</a></li>
        <li><a href="/logout">Kirjaudu ulos</a></li>
      </ul>
    </nav>

    <h1>Muokkaa profiilia</h1>
    <form method="POST">

        <label for="age">Ik√§:</label><br>
        <input type="number" id="age" name="age" value="{{ profile.age if profile else '' }}" required><br>

        <label for="hobbies">Harrastukset:</label><br>
        <textarea id="hobbies" name="hobbies" rows="5" cols="40">{{ profile.hobbies if profile else '' }}</textarea><br>

        <label for="about_me">Minusta:</label><br>
        <textarea id="about_me" name="about_me" rows="5" cols="40">{{ profile.about_me if profile else '' }}</textarea><br>      

        <input type="submit" value="Tallenna muutokset">
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
