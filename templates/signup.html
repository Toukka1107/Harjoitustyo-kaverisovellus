<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröidy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <header>
      <img src="{{ url_for('static', filename='header.png') }}" alt="Header Image">
  </header>
  <h1>Rekisteröidy</h1>

  <div class="error">
    {% if errors %}
      {%  for error in errors  %}
        {{ error }}<br>
      {% endfor %}
    {% endif %}
  </div>

  <div class="wide-form">
    <form id="signup-form" method="POST" action="/signup">

      <label>Käyttäjätunnus (4-16 merkkiä)</label><br>
      <input type="text" name="username" id="username" required><br>

      <label>Salasana (8-20 merkkiä)</label><br>
      <input type="password" name="password" id="password" required><br>

      <label>Syötä salasana uudestaan</label><br>
      <input type="password" name="password_check" id="password_check" required>

      <h3 style="font-size: large; margin-bottom: -2px;">Näitä kohtia voit vaihtaa myöhemmin</h3>

      <h3>Valitse avatar</h3>
      <select name="avatar">
      <option value="rainbow"> sateenkaari
      <option value="ice_cream"> jäätelö
      <option value="dino"> dino
      <option value="hibiscus"> hibiscus
      <option value="cd"> cd-levy
      <option value="watermelon"> vesimeloni
      </select>

      <label>Ikä (16-120 vuotta)</label><br>
      <input type="number" name="age" id="age" required><br>

      <label>Harrastukset (max 200 merkkiä)</label><br>
      <textarea name="hobbies" id="hobbies" rows="2" cols="40"></textarea><br>

      <label>Minusta (max 800 merkkiä)</label><br>
      <textarea name="about_me" id="about_me" rows="8" cols="40"></textarea><br>      

      <input type="submit" value="Valmista">
    </form>
  </div>
  <footer>
    <p>Sovelluksen otsikon suunnittelussa on käytetty TextStudioa</p>
  </footer>
</body>
</html>
